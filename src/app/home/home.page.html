<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="container d-flex">
      <ion-title>
        Restaurant App
      </ion-title>
      
      <a routerLink="about-us" routerLinkActive="active" >About Us</a>
    </div>
    
    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Restaurant App</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <div id="container" class="container my-3 py-3 ">
    <button class=" my-3  " (click)="open(content)">
      ADD
    </button>
    <div  class="d-flex row">
      
      <div class="my-2 col-12"  *ngFor="let resto of restaurants | slice: (page-1) * pageSize : page * pageSize">
        
        <div class=" justify-content-center align-items-center d-flex ">
          
          
          <div class="col col-7">
            <div class="row">
              <h6>
                Name:  {{resto.key.name}}
              </h6> 
            </div>
            <div class="row">
              <h6>
                Address:  {{resto.key.address}}
              </h6> 
            </div>
            <div class="row">
              <h6>
                Phone:  {{resto.key.phone}}
              </h6> 
            </div>
            <div class="row">
              <h6>
                Description:  {{resto.key.desc}}
              </h6> 
            </div>
            <div class="row">
              <h6>
                tags:  {{resto.key.tags}}
              </h6> 
            </div>
            
            
          </div>
          <div class="">
          <div class="row m-2">
          <button
            (click)="open(content)">
            info
          </button> 
        </div>
        <div class="row m-2">
<button (click)='deleteLoc(resto.value)'>Delete</button>
</div>
</div>
</div>
<ng-template  #content let-modal>
          <app-resto-details [resto]="resto" ></app-resto-details>
        </ng-template>
      </div>
    </div>
    <div class="d-flex my-3 py-3 justify-content-center">
      <ngb-pagination [collectionSize]="collectionSize" [pageSize]='pageSize' [(page)]="page" aria-label="Default pagination"></ngb-pagination>
      
    </div>
  </div>
  <ng-template  #content let-modal>
    <app-add-resto [(getRestos)]="getRestos" [close]="modal"></app-add-resto>
  </ng-template>
</ion-content>
