<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="container d-flex">
      <ion-title>
        Restaurant App
      </ion-title>
  
      <a routerLink="about-us" routerLinkActive="active" >About Us</a>
    </div>
    

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Restaurant App</ion-title>
      <a routerLink="about-us" routerLinkActive="active">First Component</a>
    </ion-toolbar>
  </ion-header>

  <div id="container" class="container">
    <button  (click)="open(content)">
      ADD
    </button>
    <div class="my-2 col-6"  *ngFor="let resto of restaurants | slice: (page-1) * pageSize : page * pageSize">
      {{resto.key.name}}
      <div  style="min-height: 25vh" class=" justify-content-center align-items-center d-flex ">
                        
     
        <div class="col col-7">
            <div class="row">
                <h2>
                    Rocket Name:  {{resto.key.name}}
                </h2> 
            </div>
            <div class="row">
                <h2>
                    Rocket Type:  {{resto.key.address}}
                </h2> 
            </div>
            <div class="row">
                <h2>
                    Rocket Type:  {{resto.key.phone}}
                </h2> 
            </div>
            <div class="row">
                <h2>
                    Rocket Type:  {{resto.key.desc}}
                </h2> 
            </div>
            <div class="row">
                <h2>
                    Rocket Type:  {{resto.key.tags}}
                </h2> 
            </div>
          
          
        </div>
    </div>
      
      <ng-template  #content let-modal>
                      <app-resto-details [resto]="resto" ></app-resto-details>
                    </ng-template>
    </div>
    <div class="d-flex justify-content-center">
        <ngb-pagination [collectionSize]="70" [(page)]="page" aria-label="Default pagination"></ngb-pagination>
    
    </div>
  </div>
  <ng-template  #content let-modal>
    <app-add-resto [close]="modal"></app-add-resto>
  </ng-template>
</ion-content>
